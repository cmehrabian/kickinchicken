

<template name="edit">
  {{#if isInRole 'admin'}}

    <div align="center" class="edit-padded">
      <label class="edit">
        <input type="text" id="edit-item-name" value="{{item.name}}"/>
      </label>
    </div>
    <div align="center" class="edit-padded"> 
      <label class="edit">
        <textarea id="edit-item-description"> {{item.description}} </textarea>
      </label>
    </div>
    <div align="center" class="edit-padded"> 
      <label class="edit">
        <input type="text" id="edit-item-price" value="{{item.price}}"/>
      </label>
    </div>
    <div align="center" class="edit-padded"> Picture
      <label class="edit">
        <input type="file" id="edit-item-pic"/>
      </label>
    </div>
    <div align="center" class="edit-padded"> Group 
      <label class="edit">
       <select value="{{item.group}}" id="edit-item-group">
        <option value="all"> all </option>
        </select>
      </label>
    </div>
    <div align="center">
      <input id="edit-item-submit" type="button" value="submit"/>
    </div>
  {{else}}
    You lost, punk?
  {{/if}}
</template>
