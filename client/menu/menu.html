<template name="menu">
  <div class="row">
    <div id="cart-notification" class="small-12 columns center">
      <h4>Your cart's at the bottom!</h4>
    </div>
      <div class="small-12 medium-8 large-9 columns">
        <h2>Menu:</h2>
        {{#each items}}
          {{#if isInRole 'admin'}}
            <a href="/edit/{{_id}}"> Edit Item </a>
          {{/if}}
          <div class="menu-item-wrapper row bordered">
            <div class="small-2 column text-center menu-up-down">

              <div id="item-{{_id}}" class="text-center menu-item-up"></div>
              <div class="text-center menu-item-quantity">{{quantity _id}}</div>
              <div id="item-{{_id}}" class="text-center menu-item-down"></div>

            </div>
            <div class="small-4 medium-3 column" id="menu-item">
              <img src="lateNightMeal.png"/>
            </div>
            <div class="small-6 medium-7 column">
              <div class="itemName" id="show">
                <h2>{{name}}</h2>
                <div><p>{{description}}</p></div>
                <div><h5>{{price}}</h5></div>
              </div>
            </div>
          </div>
        {{/each}}
      </div>

      <!-- this is a fix for the overlapping cart panel on the menu -->
      <div id="cart-spacer-hack" class="small-12 medium-3 columns">
      </div>

      <div id="cart-wrapper" class="small-12 medium-3 columns">
        <h5>Cart:</h5>
        <div>
          {{#each cartItems}}
              <h4>
                {{cartQuantity}} x {{name}}
              </h4>
          {{/each}}
          <h4>
            Total: ${{total}}
          </h4>
          <h4>
            With Tax: ${{totalWithTax}}
          </h4>
          <a href="/checkout">
            <button type="submit"> Checkout </button>
          </a>
        </div>
      </div>
    </div>
</template>
