  <div class="row">
        <div class="large-12 columns">
          <div class="row">
            <div class="large-4 small-12 columns">
              <div class="hide-for-small panel">
                <h3>Cart:</h3>
                <div class="panel callout radius">
                    <!-- The auto-updating cart -->
                  <div>
                    {{#each cartItems}}
                      {{#if cartQuantity}}
                      <div>
                        <h4>{{cartQuantity}} x {{name}}</h4>

                      {{/if}}

                    <div>

                    <div>

            </div>
            <div class="large-8 columns">
              <div class="row">
                    {{#each items}}
                      {{#if isInRole 'admin'}}
                        <a href="/edit/{{_id}}"> Edit Item </a>
                      {{/if}}
                          <div class="large-4 small-6 columns panel">
                  <img src="drumstick.svg">
                  <div class="active">
                        <div id="item-{{_id}}" class="down"></div>
                        <div id="item-{{_id}}" class="up"></div>
                        <div><h5>{{quantity _id}} </h5></div>

                        <div class="itemName" id="show">
                            <h2>{{name}}</h2>
                            <div id="hidden"><p>{{description}}</p></div>
                        </div>
                  </div>
                </div>
                    {{/each}}
                    {{#if isInRole 'admin'}}
                      <a href="/new"> New Item </a>
                    {{/if}}
              </div>
