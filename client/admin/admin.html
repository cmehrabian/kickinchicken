<template name="admin">
	<div class="row">
		<div class="small-12 columns center">
		  <div class="panel">
		    {{>loginButtons}}
		  </div>
		  {{#if isInRole 'admin'}}
		    <a href="/menu"> <button>Change Menu </button> </a>
		    {{ #if openNow }}
		    	<a href="#" id="toggleStore"> <button value="{{openNow}}"> close the Store! </button></a>
				{{ else }}
		    	<a href="#" id="toggleStore"> <button value="{{openNow}}"> Open the Store! </button></a>
		    {{ /if }}
		    <a href="/announcement"> <button> Announce something </button></a>
		  {{/if}}
		</div>
	</div>
</template>
