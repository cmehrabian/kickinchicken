<template name="admin">
	<div class="row">
		<div class="small-12 columns center">
		  <div class="panel">
		    {{>loginButtons}}
		  </div>
		  {{#if isInRole 'admin'}}
		    <a href="/menu"> <button>Change Menu </button> </a>
		    <a href="#"> <button> Close the Store! </button></a>
	      <button id="button-new-group"> New Group </button>

        {{#if creatingGroup}}
          <input type="text" id="text-group-name" placeholder="Group Name"/>
          <button id="button-new-group-submit"> Submit </button>
        {{/if}}
        <h4> Groups Visible</h4>
        {{#each groups}}
          <div class="row">
            [<a class="delete-group">delete</a>] {{group.name}}
            <input type="checkbox" class="checkbox-group-visible" {{isGroupVisible}}/>
            {{status}}
          </div>
        {{/each}}
        <div>Deleting a group will change the group of all orphaned items to "none" </div>
		  {{/if}}
		</div>
	</div>
</template>
