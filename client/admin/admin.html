<template name="admin">
	<div class="row">
		<div class="small-12 columns center">
		  <div class="panel">
		    {{>loginButtons}}
		  </div>
		  {{#if isInRole 'admin'}}
		  	<div class="row">
		  		<div class="small-12 medium-offset-1">
				    <a href="/menu"> <button class="small-12 medium-2">Change Menu </button> </a>
				    {{ #if openNow }}
				    	<a href="#" id="toggleStore"> <button class="small-12 medium-3" value="{{openNow}}"> close the Store! </button></a>
						{{ else }}
				    	<a href="#" id="toggleStore"> <button class="small-12 medium-3" value="{{openNow}}"> Open the Store! </button></a>
				    {{ /if }}
				    <a href="/announcement"> <button class="small-12 medium-3"> Announce something </button></a>
			      <button id="button-new-group" class="small-12 medium-2"> New Group </button>
			    </div>
			  </div>

        {{#if creatingGroup}}
          <input type="text" id="text-group-name" placeholder="Group Name"/>
          <button id="button-new-group-submit"> Submit </button>
        {{/if}}
        <div class="row">
        	<div class="small-12 medium-8 medium-offset-2">
		        <ul><li>Groups</li><li>Visible</li></ul>
		        {{#each groups}}
		          <div class="row">
			          <div class="small-12 columns bordered">
			            <span> [<a class="delete-group">delete</a>] {{group.name}} </span>
			            <input type="checkbox" class="checkbox-group-visible" {{isGroupVisible}}/>
			            <span> {{status}} </span>
			          </div>
		          </div>
		        {{/each}}
		        <div>Deleting a group will change the group of all orphaned items to "none" </div>
		      </div>
	      </div>
		  {{/if}}
		</div>
	</div>
</template>
