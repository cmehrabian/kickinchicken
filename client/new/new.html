

<template name="new">
  {{#if isInRole 'admin'}}

    <div align="center" class="new-padded">
      <label class="new">
        <input type="text" id="new-item-name" placeholder="Name"/>
      </label>
    </div>
    <div align="center" class="new-padded"> 
      <label class="new">
        <textarea id="new-item-description" placeholder="Item Description"></textarea>
      </label>
    </div>
    <div align="center" class="new-padded"> 
      <label class="new">
        <input type="text" id="new-item-price" placeholder="Price per unit."/>
      </label>
    </div>
    <div align="center" class="new-padded"> Picture
      <label class="new">
        <input type="file" id="new-item-picture"/>
      </label>
    </div>
    <div align="center" class="new-padded"> Group 
      <label class="new">
       <select id="new-item-group">
        <option value="all"> all </option>
        </select>
      </label>
    </div>
    <div align="center">
      <input id="new-item-submit" type="button" value="submit"/>
    </div>
  {{else}}
    You lost, punk?
  {{/if}}
</template>
