

<template name="new">
  {{#if isInRole 'admin'}}

    <div align="center" class="new-padded">
      <label class="new">
        <input type="text" id="new-item-name" value="{{item.name}}" placeholder="Name"/>
      </label>
    </div>
    <div align="center" class="new-padded">
      <label class="new">
        <textarea id="new-item-description" placeholder="Item Description"> {{item.description}} </textarea>
      </label>
    </div>
    <div align="center" class="new-padded">
      <label class="new">
        <input type="text" id="new-item-price" value="{{item.price}}" placeholder="Price per unit, no dollar sign."/>
      </label>
    </div>
    <div align="center" class="new-padded"> Picture
      <label class="new">
        <input type="file" id="new-item-picture" />
      </label>
    </div>
    <div align="center" class="new-padded"> Group
      <label class="new">
       <select value="{{item.group}}" id="new-item-group">
        <option value="none"> none </option>
        {{#each groups}}
          <option value="{{name}}"> {{name}} </option>
        {{/each}}
      </select>
      </label>
    </div>
    <div align="center">
      <button id="new-item-submit">Submit</button>
    </div>
  {{else}}
    You lost, punk?
  {{/if}}
</template>
