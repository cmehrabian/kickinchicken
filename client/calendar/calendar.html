<template name="calendar">
	<h1 id="header">Where is the chef cooking today?</h1>
	<div id="cal"></div>
		{{#if openEvent}}
			{{>dialog}}
		{{/if}}
</template>

<template name="dialog">
	<div class="reveal-modal medium" data-reveal area-hidden="true" role="dialog">
		<div class="content">
			{{#with event}}
				<div class="header">
						<div>
							<i class="fa fa-calendar fa-4x" style="float:left;"></i>
						</div>
						<div>
							<h1 class="cal-title">{{title}}</h1>
						</div>
						<!-- <h5 style="text-align:center;">{{description}}</h5> -->
				</div>
				<div class="footer" style="text-align:center;">
					{{location}}
					<hr>
					<div style="text-align:center; font-size:2em;">
						<div class="times">
							<p class="timesFont"><b>{{formattedTime _start}}</b></p>
						</div>
						<div class="times">
							<img src="angled_chicken_logo.png" width="20%"/>
						</div>
						<div class="times">
							<p class="timesFont"><b>{{formattedTime _end}}</b></p>
						</div>
					</div>
				</div>
			{{/with}}
		</div>
	</div>
</template>
